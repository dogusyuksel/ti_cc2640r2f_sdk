	<div class="filter-cont">
		<h4>FILTER</h4>
		<div class="filters checkbox">
			<label>
				<input type="checkbox" ng-model="filterValues.error" name="displayFilter">Error
			</label>
			<label>
				<input type="checkbox" ng-model="filterValues.warning" name="displayFilter">Warning
			</label>
			<label>
				<input type="checkbox" ng-model="filterValues.info" name="displayFilter">Info
			</label>
		</div>

		<span class="loader" ng-show="refreshStarted && !refreshComplete">
			<div>REFRESHING ... </div>
			<img src="icns/loading.gif">
			<div style="background:url('icns/loading.gif') no-repeat center center;width:32px;height:32px;"></div>
		</span>
		<!--<button type="button" class="btn filter-button" ng-model="filterButton" ng-click="showAllFilters(filterButton)">{{filterButton}}</button>-->
		<button type="button" class="btn filter-button" ng-show="refreshComplete" ng-click="clearRefreshWindow()">Clear Window</button>
		<ul ng-show="refreshComplete" class="log-search">
			<li><input type="text" ng-model="searchQuery" placeholder="Search" class="form-control" ng-keyup="$event.keyCode == 13 ? applySearchFilter() : null">
			</li>
			<!--<li><button type="button" class="btn" ng-click="applySearchFilter()">&#8626;</button></li>-->
			<li><button type="button" class="btn" ng-click="clearSearchFilter()" ng-disabled="searchQuery === null || searchQuery === ''">&#10005;</button></li>
		</ul>
        <div class="maintenanceBox">
            <div class="modeButton">
                <label class="switch">
                    <input type="checkbox" ng-model="toggler" ng-change="editMaintenanceMode(toggler)"
                           ng-init="checkMaintenanceMode()" ng-checked="toggler">
                    <div class="slider round" ng-click="editMaintenanceMode(toggler)"></div>
                </label>
            </div>
            <div class="modeLabel">
                <strong>Maintenance Mode {{showState}}</strong>
            </div>
            <div class="maintenanceBox">
                {{maintenanceMessage}}
            </div>
        </div>
        <span class="loader" ng-show="changeModes">

                <img src="icns/loading.gif">
            <div style="background:url('icns/loading.gif') no-repeat center center;width:32px;height:32px;"></div>
