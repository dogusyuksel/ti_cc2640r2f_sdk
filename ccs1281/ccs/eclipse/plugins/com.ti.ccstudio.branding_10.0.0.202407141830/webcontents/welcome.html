<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="charset=utf-8, width=device-width, initial-scale=1" />
    <title>Getting Started With Code Composer Studio</title>
    <link rel="stylesheet" href="welcome.css">

    <!-- STENCIL GC COMPONENTS -->
    <script nomodule="" src="@ti/build/gc-components.js"></script>
    <script type="module" src="@ti/build/gc-components.esm.js"></script>
    <script type="text/javascript" src="welcome.js"></script>
</head>

<body>

    <div class="menu" style="display: flex;">
        <div id="leftSide">
            <section id="titleSection">
                <h1><ti-widget-label label="Getting Started"></ti-widget-label></h1>
                <h2><ti-widget-label label="With Code Composer Studio"></ti-widget-label></h2>
            </section>
            <section>
                <h3><ti-widget-label label="Start"></ti-widget-label></h3>
                <!-- NEW PROJECT -->
                <div class="link" onclick="request('createproject')">
                        <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="new_project:new_project"></ti-widget-icon>
                        <div class="description">
                            <h4><ti-widget-label label="New Project"></ti-widget-label></h4>
                            <ti-widget-label label="Create a new project for your device."></ti-widget-label>
                        </div>
                </div>
				<!-- TIREX WIZARD-->
                <div class="link" onclick="request('opentirexwizard')">
                        <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="browse_project:browse_project"></ti-widget-icon>
                        <div class="description">
                            <h4><ti-widget-label label="Browse and Import Examples"></ti-widget-label></h4>
                            <ti-widget-label label="Find the perfect example to kick start your development. Powered by Resource Explorer."></ti-widget-label>
                        </div>
                </div>
                <div class="link" onclick="request('importproject')">
                    <!-- IMPORT PROJECT -->
                        <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="import_project:import_project"></ti-widget-icon>
                        <div class="description">
                            <h4><ti-widget-label label="Import Project"></ti-widget-label></h4>
                            <ti-widget-label label="Import an existing project from a local drive."></ti-widget-label>
                        </div>

                </div>
            </section>
            <section>
                <h3><ti-widget-label label="Resources"></ti-widget-label></h3>
                <div class="link" onclick="request('opentirex')">
                    <!-- TIREX -->
                        <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="rex:tirex" id="rexIcon"></ti-widget-icon>
                        <div class="description">
                            <h4><ti-widget-label label="Resource Explorer"></ti-widget-label></h4>
                            <ti-widget-label label="Discover various examples, libraries and documentation available for your device."></ti-widget-label>
                        </div>
                </div>
                <div id="academy" class="link" onclick="request('openSystemBrowser?url=https://dev.ti.com/tirex/explore/node?node=AAX5d.rVzTfhJlHEqMYQDw&search=Academy')">
                    <!-- SIMPLELINK ACADEMY -->
                    <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="sl_academy:sl_academy"></ti-widget-icon>
                    <div class="description">
                        <h4><ti-widget-label label="Embedded Academy"></ti-widget-label></h4>
                        <ti-widget-label label="For many TI embedded devices there are training modules called Academies that provide a comprehensive and interactive learning experience."></ti-widget-label</div>
                    </div>
                </div>
            </section>
        </div>
        <div id="rightSide">
            <section id="modeSelectionContainer">
                <ti-widget-toggle-switch id="simpleToggle" label="Default Mode" label-when-checked="Simple Mode"></ti-widget-toggle-switch>
            </section>
            <section>
                <h3><ti-widget-label label="Tools & Add-Ons"></ti-widget-label></h3>
                <div class="link" onclick="request('openSystemBrowser?url=https://dev.ti.com')">
                    <!-- DEV.TI.COM -->
                    <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="tidevtools_red:tidevtools" id="devToolsIcon"></ti-widget-icon>
                    <div class="description">
                        <h4><ti-widget-label label="DevTools"></ti-widget-label></h4>
                        <ti-widget-label label="Explore an entire software suite of TI Development tools on dev.ti.com."></ti-widget-label>
                        </div>
                    </div>
                <div class="link" onclick="request('openappcenter')">
                    <!-- APP CENTER -->
                        <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="app_center:appCenter"></ti-widget-icon>
                        <div class="description">
                            <h4><ti-widget-label label="App Center"></ti-widget-label></h4>
                            <ti-widget-label label="Download add-on features to Code Composer Studio."></ti-widget-label>
                        </div>
                </div>
                <div class="link" onclick="request('openSystemBrowser?url=https://dev.ti.com/download')">
                    <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="download_tools:downloads"></ti-widget-icon>
                    <div class="description">
                        <h4><ti-widget-label label="Download Tools"></ti-widget-label></h4>
                        <ti-widget-label label="Download Utilities and tools specific for your device."></ti-widget-label>
                    </div>
                </div>
            </section>
            <section>
                <h3><ti-widget-label label="Learn"></ti-widget-label></h3>
                <div class="link" onclick="request('openSystemBrowser?url=https://software-dl.ti.com/ccs/esd/documents/users_guide/index.html')">
                    <!-- DOCUMENTATION/USER'S GUIDE -->
                    <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="doc_icon:documentation"></ti-widget-icon>
                    <div class="description">
                        <h4><ti-widget-label label="User's Guide"></ti-widget-label></h4>
                        <ti-widget-label label="Read the documentation on CCS."></ti-widget-label>
                    </div>
                </div>
                <div class="link" onclick="request('openSystemBrowser?url=https://www.youtube.com/user/CodeComposerStudio')">
                    <!-- YOUTUBE -->
                    <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="youtube:youtube"></ti-widget-icon>
                    <div class="description">
                        <h4><ti-widget-label label="Tutorial Videos"></ti-widget-label></h4>
                        <ti-widget-label label="Watch informative tutorials on various CCS features."></ti-widget-label>
                    </div>
                </div>
                <div class="link" onclick="request('openSystemBrowser?url=https://e2e.ti.com/support/tools/ccs/f/81')">
                    <!-- E2E FORUM -->
                    <ti-widget-icon class="icon" appearance="custom" size="l" path="./assets/images/" icon="community:community"></ti-widget-icon>
                    <div class="description">
                        <h4><ti-widget-label label="E2E Forum"></ti-widget-label></h4>
                        <ti-widget-label label="Find answers to common questions; interact with other like-minded
                            Engineers."></ti-widget-label>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
