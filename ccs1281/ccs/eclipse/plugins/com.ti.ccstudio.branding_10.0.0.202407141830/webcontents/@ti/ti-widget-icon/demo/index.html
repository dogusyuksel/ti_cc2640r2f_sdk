<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ti-widget-icon Demo</title>
	<script nomodule="" src="../../build/gc-components.js"></script>
	<script type="module" src="../../build/gc-components.esm.js"></script>
	<style>
		ti-widget-icon {
			position: relative;
			display: inline-block;
			fill: teal;
			width: 20px;
			padding: 5px;

		}
	</style>
</head>

<body style="margin:20px;font-family: sans-serif;">
	<h1>ti-widget-icon demo</h1>
	<!-- <ti-widget-demo> -->
	<!-- set id="demo-element" and any default properties, for demo element -->
	<!-- and if `#demo-element` is nested, set id="demo-container" on its top-level parent -->
	<ti-widget-icon id="icon1" icon="objects:info-circle" tooltip="objects:info-circle default size"></ti-widget-icon>
	<ti-widget-icon id="icon2" icon="image:edit" size="l" tooltip="image:edit"></ti-widget-icon>
	<ti-widget-icon id="icon3" icon="actions:edit" size="l" appearance="primary" tooltip="actions:edit primary">
	</ti-widget-icon>
	<ti-widget-icon id="icon3" icon="actions:edit" size="l" circle appearance="secondary"
		tooltip="actions:edit circle secondary"></ti-widget-icon>
	<ti-widget-icon id="icon3" icon="actions:print" size="l" appearance="secondary" tooltip="actions:print secondary">
	</ti-widget-icon>
	<ti-widget-icon id="icon4" icon="social:cake" size="l" appearance="secondary" tooltip="social:cake secondary">
	</ti-widget-icon>
	<ti-widget-icon id="icon5" icon="fa:star-o" size="l" appearance="primary" tooltip="fa:star-o primary"></ti-widget-icon>
	<ti-widget-icon id="icon6" icon="hardware:keyboard" size="l" appearance="secondary"
		tooltip="hardware:keyboard secondary"></ti-widget-icon>
	<ti-widget-icon id="icon7" icon="ti-widget-icons:link" size="l" appearance="secondary"
		tooltip="ti-widget-icons:link secondary"></ti-widget-icon>
	<br />
	<ti-widget-icon id="icon8xxs" icon="fa:star-o" size="xxs" tooltip="fa:star-o primary size=xxs"></ti-widget-icon>
	<ti-widget-icon id="icon8xs" icon="fa:star-o" size="xs" tooltip="fa:star-o primary size=zs"></ti-widget-icon>
	<ti-widget-icon id="icon8" icon="fa:star-o" size="s" tooltip="fa:star-o primary size=s"></ti-widget-icon>
	<ti-widget-icon id="icon9" icon="fa:star-o" size="m" tooltip="fa:star-o primary size=m"></ti-widget-icon>
	<ti-widget-icon id="icon10" icon="fa:star-o" size="l" tooltip="fa:star-o primary size=l"></ti-widget-icon>
	<ti-widget-icon id="icon11" icon="fa:star-o" size="xl" tooltip="fa:star-o primary size=xl"></ti-widget-icon>
	<br />
	<ti-widget-icon id="icon12" icon="ti-widget-icons:maximize-window"></ti-widget-icon>
	<ti-widget-icon id="icon13" icon="ti-widget-icons:book">
	</ti-widget-icon>
	<ti-widget-icon id="icon14" icon="ti-widget-icons:select-children">
	</ti-widget-icon>
	<ti-widget-icon id="icon15" icon="ti-widget-icons:content-paste-after">
	</ti-widget-icon>
	<br />
	<ti-widget-icon id="icon15" icon="ti-widget-icons:ti-logo" size="xl"></ti-widget-icon>

	<!-- </ti-widget-demo> -->
</body>

</html>
