<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>ti-widget-led Demo</title>
	<script nomodule="" src="../../build/gc-components.js"></script>
	<script type="module" src="../../build/gc-components.esm.js"></script>

	<!-- basic color picker for both led colors -->
	<script>
		const defaultOnColor = '#ff0000';
		const defaultOffColor = '#696969';

        window.addEventListener('load', colorPicker, false);
        window.addEventListener('load', ledToggle, false);
        window.addEventListener('load', glowToggle, false);

		function ledToggle() {
			toggle = document.querySelector('#toggleButton');
			toggle.addEventListener(
				'click',
				() => {
					let led = document.querySelector('#demo-element');
					led.on = !(led.on);
				},
				false
			);
		}

        function glowToggle() {
            toggle = document.querySelector('#glowToggleButton');
            toggle.addEventListener(
                'click',
                () => {
                    let led = document.querySelector('#demo-element');
                    led.glow = !(led.glow);
                },
                false
            );
        }

        function colorPicker() {
            colorOn = document.querySelector('#onColor');
            colorOn.value = defaultOnColor;
            colorOn.addEventListener(
                'change',
                () => {
                    let led = document.querySelector('#demo-element');
                    led.setCSSProperty('--ti-widget-led-on-color', event.target.value);
                },
                false
            );

            colorOff = document.querySelector('#offColor');
            colorOff.value = defaultOffColor;
            colorOff.addEventListener(
                'change',
                () => {
                    let led = document.querySelector('#demo-element');
                    led.setCSSProperty('--ti-widget-led-off-color', event.target.value);
                },
                false
            );
        }
    </script>
    <!-- Custom CSS style testing -->
    <!-- <style>
        #demo-element {
            --ti-widget-led-on-color:green;
            --ti-widget-led-off-color: #00ffff;
        }
    </style> -->
</head>

<body style="margin:20px;font-family: sans-serif;">
	<h2>ti-widget-led Demo</h2>
	<!-- set id="demo-element" and any default properties, for demo element -->
	<!-- and if `#demo-element` is nested, set id="demo-container" on its top-level parent -->

    <ti-widget-led id="demo-element" style="width:34px;height:34px;";></ti-widget-led>
    <p>
        <ti-widget-button id="toggleButton" label="toggle LED" button-type="primary" raised outlined></ti-widget-button>
        <ti-widget-button id="glowToggleButton" label="toggle glow" button-type="primary" raised outlined></ti-widget-button>
    </p>

	<!-- color pickers -->
	<p>
		<ti-widget-label label="on color:"></ti-widget-label>
		<input type="color" id="onColor" />
	</p>
	<p>
		<ti-widget-label label="off color:"></ti-widget-label>
		<input type="color" id="offColor" />
	</p>
</body>

</html>
