<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ti-widget-tooltip Demo</title>

	<script nomodule="" src="../../build/gc-components.js"></script>
	<script type="module" src="../../build/gc-components.esm.js"></script>

	<style>
		.testDiv {
			flex-shrink: 0;
			width: 80px;
			height: 50px;
			border: 1px solid black;
			margin-left: 40px;
			margin-bottom: 10px;
			text-align: center;
			border-radius: 3px;
		}
	</style>
</head>

<body style="margin:20px;font-family: sans-serif;">
	<h2>ti-widget-tooltip Demo</h2>
	<!-- <ti-widget-demo> -->
	<!-- set id="demo-element" and any default properties, for demo element -->
	<!-- and if `#demo-element` is nested, set id="demo-container" on its top-level parent -->
	<ti-widget-tooltip id="demo-element" text="Hello world!" anchor-id="a"></ti-widget-tooltip>

	<ti-widget-label label="Hover over one of these boxes:"></ti-widget-label>
	<div id="a" class="testDiv">
		<ti-widget-tooltip id="demo-element-a" text="tooltip for text id = a">id = "a"</ti-widget-tooltip>
	</div>
	<div id="b" class="testDiv">
		<ti-widget-tooltip id="demo-element-b" text="tooltip for text id = b">id = "b"</ti-widget-tooltip>
	</div>
	<div id="c" class="testDiv">
		<ti-widget-tooltip id="demo-element-c" text="tooltip for text id = c">id = "c"</ti-widget-tooltip>
	</div>

	<!-- any additional examples go here; must have slot="example-<index#>" -->
	<!-- </ti-widget-demo> -->
</body>

</html>
