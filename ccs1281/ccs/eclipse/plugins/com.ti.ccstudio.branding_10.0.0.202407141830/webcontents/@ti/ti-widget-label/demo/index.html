<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>ti-widget-label Demo</title>
	<script nomodule="" src="../../build/gc-components.js"></script>
	<script type="module" src="../../build/gc-components.esm.js"></script>

	<!-- basic color picker for both hover label colors -->
	<script>
		window.addEventListener("load", colorPicker, false);

		function colorPicker() {
			hover = document.querySelector("#hoverFontColor");
			hover.value = "#555555";
			hover.addEventListener("change", () => {
				let label = document.querySelector("#demo-element");
				label.setCSSProperty('--ti-widget-label-hover-color', event.target.value);
			}, false);

			hoverUnder = document.querySelector("#hoverUnderlineColor");
			hoverUnder.value = "#000000";
			hoverUnder.addEventListener("change", () => {
				let label = document.querySelector("#demo-element");
				label.setCSSProperty('--ti-widget-label-hover-underline-color', event.target.value);
			}, false);

			color = document.querySelector("#fontColor");
			color.value = "#555555";
			color.addEventListener("change", () => {
				let label = document.querySelector("#demo-element");
				label.setCSSProperty('--ti-widget-label-color', event.target.value);
			}, false);
		}
	</script>
</head>

<body style="margin:20px;font-family: sans-serif;">
	<!-- <ti-widget-demo> -->
	<!-- set id="demo-element" and any default properties, for demo element -->
	<!-- and if `#demo-element` is nested, set id="demo-container" on its top-level parent -->
	<ti-widget-label id="demo-element" label="Demo Label"></ti-widget-label>
	</br></br>
	<div style="display:inline-block;">
		<ti-widget-label label="Font Color:"></ti-widget-label> <input type="color" id="fontColor">
		</br></br>
		<ti-widget-label label="Hover Font Color:"></ti-widget-label> <input type="color" id="hoverFontColor">
		</br>
		<ti-widget-label label="Hover Underline Color:"></ti-widget-label> <input type="color" id="hoverUnderlineColor">
	</div>

	<!-- any additional examples go here; must have slot="example-<index#>" -->
	<!-- </ti-widget-demo> -->
</body>

</html>
