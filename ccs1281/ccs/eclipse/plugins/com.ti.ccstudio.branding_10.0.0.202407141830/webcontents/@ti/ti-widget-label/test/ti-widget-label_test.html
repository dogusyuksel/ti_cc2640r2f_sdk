<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ti-widget-label test</title>

    <script src="../../../test/environment.js"></script>
    <script type="module" src="../ti-widget-label"></script>
</head>

<body>
    <test-fixture id="BasicTestFixture">
        <template>
            <ti-widget-label></ti-widget-label>
        </template>
    </test-fixture>

    <script type="module">
        import { TIWidgetBaseTest } from '../../ti-widget-base/test/ti-widget-base_test';
        window.runTest = () => {
            // Widget tests
            suite('ti-widget-label', () => {
                test('setting default property works', () => {
                    const element = fixture('BasicTestFixture');
                    assert.equal(element.label, 'label');
                });

                test('setting font color works', () => {
                    const element = fixture('BasicTestFixture');

                    element.setCSSProperty('--ti-widget-label-color', 'dodgerblue');

                    assert.equal(element.getCSSProperty('--ti-widget-label-color'), 'dodgerblue');

                });

                test('setting hover font color works', () => {
                    const element = fixture('BasicTestFixture');
                    element.disabled = true;

                    element.setCSSProperty('--ti-widget-label-hover-color', 'yellow');

                    assert.equal(element.getCSSProperty('--ti-widget-label-hover-color'), 'yellow');


                });

                test('setting hover underline color works', () => {
                    const element = fixture('BasicTestFixture');
                    element.setCSSProperty('--ti-widget-label-hover-underline-color', 'red');

                    assert.equal(element.getCSSProperty('--ti-widget-label-hover-underline-color'), 'red');
                });

                test('label property works', () => {
                    const element = fixture('BasicTestFixture');

                    element.label = 'Test Label';
                    let textElement = element.shadowRoot.querySelector('.text-element-style');
                    assert.equal(textElement.textContent, 'Test Label');
                });
            });
        }
    </script>
</body>

</html>
