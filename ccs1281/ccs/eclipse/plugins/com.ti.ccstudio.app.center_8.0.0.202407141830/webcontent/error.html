<!DOCTYPE html>
<html lang="en">
<head>
<title>404 - Oops</title>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" href="css/page.css" />
<style type="text/css">
body {
	background-color: #E4E4E4;
}

#errorContainer {
	background-image: url("images/404bg.png");	
	height: 300px;
	width: 600px;
	
	position: fixed;
	top: 50%;
	left: 50%;
	margin-top: -150px;
	margin-left: -300px;
	
	-webkit-box-shadow: 0 0 15px #111;
	-moz-box-shadow: 0 0 15px #111;
	box-shadow: 0 0 15px #111;	
}

#errorContainer #oops {
	position: relative;
	top: 30px;
	left: 60px;
}

#errorContainer #desc {
	position: relative;
	top: 0px;
	left: 270px;
	width: 280px;
	font-size: 12px;
	color: #ccc;
}

#errorContainer #buttons {
	position: relative;
	left: 10px;
	top: -10px;
}

</style>

</head>
<body>
	<div id="errorContainer">
		<img id="oops" src="images/oops.png">
		<div id="desc">
			We are sorry, we can not access the CCS App Center server. Please check your Internet connection and press the "Reload" button in this page.
			Alternatively, you may use the "Browse" button to navigate to a locally accessible CCS App Center repository (separate download required). 
		</div>
		
		<div id="buttons">
			<a onclick="reloadAppPage()" href="#"><img class="bannerBtn" src="images/reload.png" title="Reload"></a>
			<a onclick="browserLocalAppsDotJson()" href="#"><img class="bannerBtn" src="images/browse.png" title="Browse"></a>
		</div>
	</div>
</body>
</html>
