<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="ti-rov-viewStyles">
  <template>
    <!-- Shared CSS rules for rov elements -->
    <style>
      #refreshSpinner {
        margin-left: 10px;
        margin-right: 10px;
        width: 16px;
        height: 16px;
        --paper-spinner-stroke-width: 2px;
        --paper-spinner-color: black;
      }
      .viewToobarButton {
        margin-left: 0px;
        width: 36px;
        height: 36px;
      }
      #dragDiv:hover, #moduleLabel:hover {
        cursor: var(--rovDragDivCursor);
      }
      #defaultViewOptionsMenu, #rovViewOptionsMenu, #customViewOptionsMenu {
        margin: 0px;
        padding: 8px 0px 12px 0px;
      }
      .viewOptionsMenuItem {
        --paper-item-min-height: 24px;
        height: 30px;
        cursor: pointer;
        padding: 0px 16px 0px 0px;
        --paper-item-focused-before: {
          background: transparent;
        };
      }
      .viewOptionsMenuButton {
        padding: 0px 0px 0px 0px;
        margin-top: 3px;
        margin-bottom: 3px;
        text-transform: none;
      }
      .viewOptionsMenuButtonIcon {
        height: 20px;
        width: 20px;
      }
      .viewOptionsMenuButtonLabel {
        font-family: var(--rovFontFamily);
        font-size: var(--rovContentFontSize);
        margin-left: 6px;
      }
      .viewOptionsMenuButtonChar {
        font-weight: 900;
        padding: 0px 4px 0px 4px;
        margin: 3px 4px 3px 9px;
        text-transform: none;
      }
      #dividerInput {
        height: 22px;
        width: 36px;
        font-size: var(--rovContentFontSize);
        font-family: var(--rovFontFamily);
        margin-left: 8px;
        border: 1px solid black;
        text-align: center;
      }
      #dividerInput:disabled {
        border: 1px solid LightGray;
      }
      #dividerInput:focus {
        outline: none;
      }
      #dividerInput::-webkit-inner-spin-button,
      #dividerInput::-webkit-outer-spin-button {
        opacity: 1;
      }
      #dividerIcon {
        margin-left: 6px;
      }
      #closeViewOptionsButton {
        width: 18px;
        height: 18px;
        position: absolute;
        right: 4px;
        top: 2px;
        padding: 0;
        --paper-icon-button: {
          color: #595959;
        };
        --paper-icon-button-hover: {
          color: black;
        };
      }
      .resizerBottomRight, .resizerBottomLeft, .resizerTopLeft, .resizerTopRight { /* resizer control styling */
        width: 10px;
        height: 10px;
        position: absolute;
      }
      .resizerBottomRight {
        right: 0;
        bottom: 0;
        cursor: se-resize;
      }
      .resizerBottomLeft {
        left: 0;
        bottom: 0;
        cursor: sw-resize;
      }
      .resizerTopLeft {
        left: 0;
        top: 0;
        cursor: nw-resize;
      }
      .resizerTopRight {
        right: 0;
        top: 0;
        cursor: ne-resize;
      }
      .dividerToggleIcon {
        height: 20px;
        width: 20px;
        padding: 0;
        margin-left: 4px;
      }
      .dividerToggleIcon:hover {
        cursor: pointer;
      }

      #dividerDisableIcon {
        color: red;
      }

      .viewOptionsCheckbox {
        padding-top: 0px;
        padding-bottom: 0px;
        padding-left: 8px;
        margin-top: 4px;
        margin-bottom: 4px;
        margin-left: 0px;
        --paper-checkbox-unchecked-color: black;
        --paper-checkbox-unchecked-ink-color: transparent;
        --paper-checkbox-checked-color: black;
        --paper-checkbox-checked-ink-color: transparent;
        --paper-checkbox-checkmark-color: white;
        --paper-checkbox-label-color: black;
        --paper-checkbox-size: 16px;
        font-weight: normal;
        font-family: var(--rovFontFamily);
        font-size: var(--rovContentFontSize);
      }

      #viewStatusConsole {
        z-index: 9000;
        display: inline-block;
        position: absolute;
        background-color: var(--rovTitleToolbarBackground);
        color: var(--rovTableHeaderColor);
        font-family: var(--rovTableFontFamily);
        font-size: var(--rovContentFontSize);
        margin:0;
        padding:0;
        max-width: 900px;
        box-shadow: 1px 1px 1px 0px rgba(0, 0, 0, 0.4);
      }

      #closeViewStatusButton {
        width: 14px;
        height: 14px;
        position: absolute;
        margin: 0;
        right: 0px;
        top: 0px;
        padding: 0;
        color: var(--rovTableHeaderColor);
      }

      #viewStatusList {
        margin: 14px 0px 4px 0px;
        padding: 0;
        white-space: wrap;
        list-style-type: none;
      }

      .viewStatusItem {
        display:flex;
        padding-left: 5px;
        padding-top: 0px;
        padding-right: 0px;
        margin-top: 2px;
        margin-bottom: 0px;
        min-height: 18px;
        font-size: var(--rovContentFontSize);
        font-family: var(--rovFontFamily);
      }

      .viewStatusCountLabel {
        height: 11px;
        font-size: 11px;
        font-weight: 200;
        margin-top: 2px;
        font-family: var(--rovFontFamily);
      }

    </style>
  </template>
</dom-module>
